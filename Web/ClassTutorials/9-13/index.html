<!DOCTYPE html>
<html>
    <head>
        <title>HTML forms</title>
        <link rel="stylesheet" href="./styles.css">
        <script defer src = "./main.js"></script>
        <body>
            <form>
                <div>
                    <label for="firstTextBoxInput">Enter in some text!</label>
                    <input type = "text" id = "firstTextBoxInput">
                </div>
                <div>
                    <label for = "emailInput">Email: </label>
                    <input type="email" id = "emailInput">
                </div>
                <div>
                    <label for ="colorInput">Choose a color:</label>
                    <input type = "color" id ="colorInput">
                </div>
                <fieldset id = "checkboxes">
                    <legend>Checkbox Group</legend>
                    <input type = "checkbox" id="check-1" name="checkboxGroup">
                    <label for ="checkboxGroup">Option 1</label>
                    <input type = "checkbox" id="check-2" name="checkboxGroup">
                    <label for ="checkboxGroup">Option 2</label>
                    <input type = "checkbox" id="check-3" name="checkboxGroup">
                    <label for ="checkboxGroup">Option 3</label>
                    <input type = "checkbox" id="check-4" name="checkboxGroup">
                    <label for ="checkboxGroup">Option 4</label>
                </fieldset>

                <fieldset>
                    <legend>Favorite Ice Cream</legend>
                    <input type="radio" id = "vanilla" name = "icecream">
                    <label for = "vanilla">Vanilla</label>
                    <input type="radio" id = "chocolate" name = "icecream">
                    <label for = "chocolate">Chocolate</label>
                    <input type="radio" id = "strawberry" name = "icecream">
                    <label for = "strawberry">Strawberry</label>
                    <input type="radio" id = "c&m" name = "icecream">
                    <label for = "c&m">Cookies n' Cream</label>
                </fieldset>
                <button id = "THEBUTTON" type="button">Button text here</button>
            </form>
        </body>
    </head>
</html>
