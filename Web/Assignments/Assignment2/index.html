<!DOCTYPE html>
<html>
    <head>
        <title>Trial Form</title>
        <meta charset="UTF-8">
        <script defer src = "./main.js"></script>
    </head>
    <body>
        <form id = "form">
            <label for = "name">What is your name!</label>
            <input type = "text" id = "name"><br>
            <label for = "location">Where are you from?</label>
            <input type = "text" id = "location">
            <div>
                <label for ="colorInput">Choose a color:</label>
                <input type = "color" id ="colorInput">
            </div>
            <br>
            <legend>Pick a font font family!</legend> 
            <select id = "fontFamily" Name="fontFamily" Size="8"> 
               
                <option value="arial">Arial</option>  
                <option value="verdana">Verdana</option>  
                <option value="tahoma">Tahoma</option>  
                <option value="trebuchet ms">Trebuchet MS</option>  
                <option value="times new roman">Times New Roman</option>
                <option value="georgia">Georgia</option>
                <option value="garamond">Garamond</option>
                <option value="courier new">Courier New</option>
                <option value="script mt">Script MT</option>
              </select> <br>

            <button id = "submitButton">Do the thing!!</button>
        </form>

        <h3 id = "thingForThing"></h3>
    </body>
</html>
